<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide</title>
  <!---JQuery---->
  <script src="jquery-3.6.3.js"></script>
  <!---JS-->
  <script>
    //Slide, cria um efeito de persiana numa imagem, um texto...

    
      //Ao carregar documento
      //quando o documento tiver pronto algo vai acontecer , a função
      $(document).ready(function(){
               
      
            //Função = Ocultar o h1.
            //Executa essa função.
            $(".ocultar").click(function(){

                //vai recolher, subir a "class.mensagem".
                $(".mensagem").slideUp();

            })

            //Executa essa função
            $(".exibir").click(function(){

                // vai descer, a "class,mensagem".
                $(".mensagem").slideDown();

              });


              });
            
              

  </script>
</head>
<body>
      <!--EVENTOS QUE VÃO ACONTECER NA PÁGINA---->

      <!--vai aparecer esse botão na página--->
      <h1 class="exibir">Exibir</h1>

      <!--botão que vai aparecer na página-->
      <h1 class="ocultar">Ocultar</h1>

      <!--adiciona uma linha para separar-->
      <hr>

      <!--botão que vai aparecer na página-->
      <h1 class="mensagem">Olá</h1>

</body>
</html>
