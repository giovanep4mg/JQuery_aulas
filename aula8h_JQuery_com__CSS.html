<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <!---JQuery---->
  <script src="jquery-3.6.3.js"></script>
  <!---JS-->
  <script>
    //Usado para fazer modificações usando o CSS

    
      //Ao carregar documento
      //quando o documento tiver pronto algo vai acontecer , a função
      $(document).ready(function(){
               
      
            //quando clicar no botão executa essa função
            $("h1").css({
              "color":"red",
              "borderStyle": "solid",
              "borderColor": "green",
             // vai colocar na tag selecionada, as modificações adicionadas aqui 
            })

      });
            
              

  </script>
</head>
<body>
          <!--EVENTOS QUE VÃO ACONTECER NA PÁGINA---->
        
        <!--Texto será exibido na tela -->  
        <h1>Utilizando CSS com JQuery</h1>

</body>
</html>
