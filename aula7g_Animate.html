<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animate</title>
        <!--CSS-->
    <!--Modifica o div--->
    <style>
        div{
            width: 100px;
            height: 80px;
            background-color:green;
    }
  </style>

  <!---JQuery---->
  <script src="jquery-3.6.3.js"></script>
  <!---JS-->
  <script>
    //Animate = você pode colocar vários efeitos ..

    
      //Ao carregar documento
      //quando o documento tiver pronto algo vai acontecer , a função
      $(document).ready(function(){
               
      
            //quando clicar no botão executa essa função
            $("button").click(function(){

                //vai colocar essas modificações na tag "div"
                $("div").animate({
                    width:"600px",
                    height: "600px",
              
                });

            })

      });
            
              

  </script>
</head>
<body>
          <!--EVENTOS QUE VÃO ACONTECER NA PÁGINA---->

        <!--Cria um botão na página,escrito "clique aqui"---->
        <button>clique aqui</button>

        <!--Cria um quadrado na página---->
        <div></div>

</body>
</html>
